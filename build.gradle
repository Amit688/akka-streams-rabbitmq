plugins {
    id 'java'
}

group 'rabbitmq-akka-streams'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.lightbend.akka', name: 'akka-stream-alpakka-amqp_2.12', version: '1.0.0'
    compile 'com.rabbitmq:amqp-client:5.7.0'
}
